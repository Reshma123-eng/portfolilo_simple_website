<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <div class="section-one">
        <h1 class="section-one__name">Reshma</h1>
        <p class="section-one__role">Web Developer</p>
        <a class="section-one__contact" href="Learn.html">Home</a>
    </div>
     <div class="contact-form">
        <table>
            <form>
                 <tr>
                    <td>Name</td>
                    <td><input type="text" Placeholder="Enter your name" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="Enter your email" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea placeholder="Type a message" class="contact-form__textarea"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="Submit" class="contact-form__submit"></td>
                 </tr>
            </form>
         </table>
    </div>
        <p class="five">&copy Reshma</p>
</body>
</html>
